name: Build check

on:
  pull_request:
    branches:
      - "main"
      - "main-*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Run build
        run: |
          npm install
          npm run build
